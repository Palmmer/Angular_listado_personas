<div class="container">
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <hr />

  <form action="" class="from-row">
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only">Nombre: </label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="nombre"
        class="form-control"
        [(ngModel)]="nombreInput"
      />
    </div>
    <div class="form-group col-md-2">
      <label for="apellido" class="sr-only">Apellido: </label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="apellido"
        class="form-control"
        [(ngModel)]="apellidoInput"
      />
    </div>

    <div class="col col-md-2">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
        Agregar
      </button>
    </div>
  </form>
</div>

<div class="container">
  <hr />
  <div class="row">
    <div class="col">
      <div *ngFor="let persona of personas; let i = index">
        <p>{{ i + 1 }}.- {{ persona.nombre }} {{ persona.apellido }}</p>
      </div>
    </div>
  </div>
</div>
